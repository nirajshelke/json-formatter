<template>
    <div style="height:160px">
        <lightning-datatable
            data-render-mode="default"
            key-field="id"
            columns={columns}
            data={data}
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}
            is-loading={loading}>
        </lightning-datatable>
    </div>
    <div style="height:160px">
        <lightning-datatable
            data-render-mode="role-based"
            key-field="id"
            columns={columns}
            data={data}
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}
            is-loading={loading}
            render-mode="role-based">
        </lightning-datatable>
    </div>
    
    <lightning-button label="Enable Loading State" onclick={handleLoadingClick}></lightning-button>
    <lightning-button label="Add More Rows" onclick={handleMoreRowsClick}></lightning-button>
</template>
